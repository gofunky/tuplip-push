name: test

on:
  push:
    branches: [ master ]
  pull_request_target:
    branches: [ master ]

jobs:
  with-repository:
    name: build and push with repository
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tuplip.outputs.tags }}
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - name: cache docker layers
        uses: satackey/action-docker-layer-caching@v0.0.8
        with:
          key: docker-layers-${{ github.job }}-${{ hashFiles('**/WithRepository.Dockerfile') }}
      - name: build and push latest docker image
        uses: ./
        id: tuplip
        with:
          rootVersion: '0.1'
          repository: 'gofunky/ignore'
          path: './test'
          dockerfile: 'WithRepository.Dockerfile'
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PWD }}
          excludeMajor: true
          excludeMinor: true
  with-invalid-repository:
    name: build and push with invalid repository
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tuplip.outputs.tags }}
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - name: cache docker layers
        uses: satackey/action-docker-layer-caching@v0.0.8
        with:
          key: docker-layers-${{ github.job }}-${{ hashFiles('**/WithRepository.Dockerfile') }}
      - name: build and push latest docker image
        id: tuplip
        continue-on-error: true
        uses: ./
        with:
          rootVersion: '0.1'
          repository: 'gofunky/invalid'
          path: './test'
          dockerfile: 'WithRepository.Dockerfile'
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PWD }}
          excludeMajor: true
          excludeMinor: true  
      - name: check on failures
        if: steps.tuplip.outputs.status == 'success'
        run: exit 1
  without-repository:
    name: build and push without repository
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tuplip.outputs.tags }}
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - name: cache docker layers
        uses: satackey/action-docker-layer-caching@v0.0.8
        with:
          key: docker-layers-${{ github.job }}-${{ hashFiles('**/WithoutRepository.Dockerfile') }}
      - name: build and push latest docker image
        id: tuplip
        uses: ./
        with:
          rootVersion: '0.3'
          repository: 'gofunky/ignore'
          path: './test'
          dockerfile: 'WithoutRepository.Dockerfile'
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PWD }}
          excludeBase: true
          filter: |
            mytag
            git
  latest:
    name: build and push latest
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tuplip.outputs.tags }}
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - name: cache docker layers
        uses: satackey/action-docker-layer-caching@v0.0.8
        with:
          key: docker-layers-${{ github.job }}-${{ hashFiles('**/WithoutRepository.Dockerfile') }}
      - name: build and push latest docker image
        id: tuplip
        uses: ./
        with:
          rootVersion: latest
          exclusiveLatest: true
          repository: 'gofunky/ignore'
          path: './test'
          dockerfile: 'WithoutRepository.Dockerfile'
          username: ${{ secrets.DOCKER_USR }}
          password: ${{ secrets.DOCKER_PWD }}
          excludeMajor: true
          excludeMinor: true
  build-only:
    name: build only
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.tuplip.outputs.tags }}
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
      - name: cache docker layers
        uses: satackey/action-docker-layer-caching@v0.0.8
        with:
          key: docker-layers-${{ github.job }}-${{ hashFiles('**/WithoutRepository.Dockerfile') }}
      - name: build and push latest docker image
        id: tuplip
        uses: ./
        with:
          rootVersion: '0.1.2'
          addLatest: true
          repository: 'gofunky/ignore'
          path: './test'
          dockerfile: 'WithoutRepository.Dockerfile'
          buildOnly: true
  verify:
    name: verify tags of ${{ matrix.test }}
    runs-on: ubuntu-latest
    needs: [latest]
    strategy:
      matrix:
        test: [latest]
    steps:
      - uses: actions/checkout@v2.3.2
      - run: echo "${{ needs.latest.outputs.tags }}" > ${{ matrix.test }}.outputs
      - uses: LouisBrunner/diff-action@v0.1.1
        with:
          old: test/${{ matrix.test }}.tags
          new: ${{ matrix.test }}.outputs
          mode: addition
          tolerance: same
          token: ${{ github.token }}
          title: ${{ matrix.test }}
          notify_check: true
          notify_issue: true
